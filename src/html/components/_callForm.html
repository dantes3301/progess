<div class="modal">
    <div class="modal__container">
        <div class="popup-request">
            <form  class="call-form">
                <div class="call-form__title">
                    <p>Оставьте свои данные</p>
                </div>
                <div class="call-form__text">
                    <p>и наши менеджеры перезвонят 
                        Вам в ближайшее время</p>
                </div>
                <div class="call-form__input">
                    <div class="input-container">
                        <input type="text"   class="inp inp_name" placeholder="Ваше имя*" required>
                    </div>
                    <div class="input-container">
                        <input type="text"   class="inp inp_phone" placeholder="Ваш телефон*" required>
                    </div>
                </div>
                <div class="call-form__checkbox">
                    <div class="checkbox">
                        <input type="checkbox" class="inp-checkbox"  id="checkbox-1" required>
                        <label for="checkbox-1" class="custom-checkbox">
                           <span>
                            Я даю свое согласие на <a href="#!" target="_blank">обработку моих персональных данных</a>
                           </span>
                        </label>                            
                    </div>
                </div>
                <div class="call-form__btn">
                    <div class="btn-wrapper">
                        <input type="submit" class="btn btn_background-orange send" value="Отправить">
                    </div>
                </div>
            </form>
        </div>
        <div class="popup-thank">
            <div class="call-form__title">
                <p>Спасибо!</p>
            </div>
            <div class="call-form__text">
                <p>Ваше сообщение успешно отправлено!</p>
            </div>
            <div class="call-form__btn">
                <div class="btn-wrapper">
                    <button class="btn btn_background-orange close">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
        <button class="modal__form-close">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="48" height="48" rx="24" fill="white"/>
                <path d="M24.5003 26.2421L29.2935 31.0355C29.9128 31.6548 30.9162 31.6548 31.5355 31.0355C32.1548 30.4162 32.1548 29.4127 31.5355 28.7934L26.7418 24L31.535 19.2066C32.1543 18.5873 32.1543 17.5838 31.535 16.9645C30.9157 16.3452 29.9122 16.3452 29.2929 16.9645L24.4997 21.7579L19.7065 16.9645C19.0872 16.3452 18.0838 16.3452 17.4645 16.9645C16.8452 17.5838 16.8452 18.5873 17.4645 19.2066L22.2577 24L17.4645 28.7934C16.8452 29.4127 16.8452 30.4162 17.4645 31.0355C18.0838 31.6548 19.0872 31.6548 19.7065 31.0355L24.5003 26.2421Z" fill="black"/>
                </svg>
                
        </button>
    </div>
</div>
